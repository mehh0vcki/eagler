<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eaglercraft</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --panel: #101010;
            --accent: #2ec27e;
            --accent-glow: #2ec27e99;
            --accent-dark: #1a8a4a;
            --text: #fafafa;
            --shadow: 0 0 24px #2ec27e77, 0 0 2px #2ec27e44;
        }
        html, body {
            background: var(--bg);
            margin: 0;
            padding: 0;
            width: 100vw;
            min-height: 100vh;
            font-family: 'Minecraftia', monospace;
            color: var(--text);
        }
        .container {
            max-width: 760px;
            margin: 0 auto;
            padding: 32px 16px 12px 16px;
        }
        h1 {
            text-align: center;
            font-size: 2.7rem;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-shadow: 0 0 12px var(--accent-glow), 0 2px 0 #232323;
            position: relative;
        }
        h1::after {
            content: '';
            display: block;
            width: 90px;
            height: 5px;
            margin: 12px auto 0 auto;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            border-radius: 2px;
            animation: underlineMove 2s infinite linear;
        }
        @keyframes underlineMove {
            0% { filter: brightness(1); }
            50% { filter: brightness(2); }
            100% { filter: brightness(1); }
        }
        p {
            text-align: center;
            color: #7dfdb0;
            font-size: 1.14rem;
            margin-bottom: 30px;
            text-shadow: 0 0 9px #000a;
        }
        .version-row {
            display: flex;
            gap: 24px;
            overflow-x: auto;
            padding-bottom: 14px;
            justify-content: center;
        }
        .version-card {
            background: var(--panel);
            border: 4px solid #2d2d2d;
            border-radius: 10px;
            min-width: 124px;
            padding: 24px 16px 18px 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            position: relative;
            transition: transform 0.16s, box-shadow 0.18s, border-color 0.15s;
            box-shadow: 0 2px 18px #111c, 0 0 0 #fff;
            outline: none;
            user-select: none;
        }
        .version-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 8px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            background: linear-gradient(120deg, #2ec27e44 0%, transparent 60%, #2ec27e22 100%);
            z-index: 1;
        }
        .version-card:hover, .version-card:focus {
            border-color: var(--accent);
            box-shadow: var(--shadow);
            transform: scale(1.065) translateY(-2px);
        }
        .version-card:hover::before, .version-card:focus::before {
            opacity: 1;
            animation: shimmer 1.1s linear infinite;
        }
        @keyframes shimmer {
            0% { background-position: -180px 0; }
            100% { background-position: 180px 0; }
        }
        .version-title {
            font-size: 1.26rem;
            font-weight: bold;
            color: #aaffcc;
            margin-bottom: 6px;
            text-shadow: 0 0 8px var(--accent-glow);
            letter-spacing: 1px;
        }
        .version-badge {
            font-size: 1.0rem;
            color: #fff;
            background: var(--accent);
            padding: 3px 14px 2px 14px;
            border-radius: 6px;
            box-shadow: 0 1px 8px var(--accent-glow);
            font-weight: 600;
            border: 2px solid #27a96b;
            margin-bottom: 4px;
            text-shadow: 0 1px 2px #1a8a4a;
        }
        .version-card:active {
            border-color: var(--accent-dark);
            background: #0a1a12;
        }
        .footer {
            text-align: center;
            color: #20e592;
            margin-top: 38px;
            font-size: 1.0rem;
            letter-spacing: 0.2px;
            text-shadow: 0 0 7px #1a8a4a99;
        }
        .version-card {
            box-shadow: 0 0 0 4px #000, 0 3px 18px #1a1a1e;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            background:
                repeating-linear-gradient(90deg, #19191919 0 2px, transparent 2px 40px),
                repeating-linear-gradient(0deg, #19191919 0 2px, transparent 2px 40px);
            animation: bganim 12s linear infinite;
        }
        @keyframes bganim {
            0% { background-position: 0 0, 0 0; }
            100% { background-position: 40px 40px, 40px 40px; }
        }

        ::-webkit-scrollbar {
            height: 6px;
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: #222;
            border-radius: 8px;
        }
        @media (max-width: 700px) {
            .container { padding: 20px 2vw 8px 2vw;}
            .version-row { gap: 14px; }
        }
        @media (max-width: 480px) {
            .version-card { min-width: 90px; padding: 14px 6px 10px 6px;}
            .version-title { font-size: 1.05rem;}
            .version-badge { font-size: 0.88rem;}
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Eaglercraft</h1>
        <p>Выбери версию:</p>
        <div class="version-row">
            <div class="version-card" tabindex="0" data-version="1.5.2">
                <div class="version-title">1.5.2</div>
                <span class="version-badge">JS</span>
            </div>
            <div class="version-card" tabindex="0" data-version="1.8.8-js">
                <div class="version-title">1.8.8</div>
                <span class="version-badge">JS</span>
            </div>
            <div class="version-card" tabindex="0" data-version="1.8.8-wasm">
                <div class="version-title">1.8.8</div>
                <span class="version-badge">WASM-GC</span>
            </div>
            <div class="version-card" tabindex="0" data-version="1.12.2-js">
                <div class="version-title">1.12.2</div>
                <span class="version-badge">JS</span>
            </div>
            <div class="version-card" tabindex="0" data-version="1.12.2-wasm">
                <div class="version-title">1.12.2</div>
                <span class="version-badge">WASM-GC</span>
            </div>
        </div>
        <div class="footer">
            &copy; <span style="color:var(--accent)">:P</span>
        </div>
    </div>
    <script>
        document.querySelectorAll('.version-card').forEach(card => {
            card.addEventListener('click', function() {
                const version = this.dataset.version;
                alert('Launching Eaglercraft version: ' + version);
                window.location.href = '/eagler/eaglercraft/' + version + '.html/';
            });
            card.addEventListener('keypress', function(e) {
                if(e.key === "Enter" || e.key === " "){
                    this.click();
                }
            });
        });
    </script>
</body>
</html>
