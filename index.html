<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eaglercraft</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">
    <style>
        :root {
            --bg: #000;
            --panel: #111;
            --accent: #2ec27e;
            --accent-dark: #1a8a4a;
            --text: #fafafa;
        }
        html, body {
            background: var(--bg);
            margin: 0;
            padding: 0;
            font-family: 'Minecraftia', monospace;
            color: var(--text);
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 32px 16px 12px 16px;
        }
        h1 {
            text-align: center;
            font-size: 2.7rem;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-shadow: 0 0 12px var(--accent), 0 2px 0 #232323;
        }
        p {
            text-align: center;
            color: #7dfdb0;
            font-size: 1.14rem;
            margin-bottom: 30px;
            text-shadow: 0 0 9px #000a;
        }
        .version-row {
            display: flex;
            flex-direction: row;
            gap: 20px;
            overflow-x: auto;
            justify-content: center;
            padding: 14px 0;
        }
        .version-card {
            background: var(--panel);
            border: 3px solid #222;
            border-radius: 8px;
            min-width: 120px;
            padding: 20px 14px 14px 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            position: relative;
            transition: transform 0.13s, box-shadow 0.14s, border-color 0.16s;
            box-shadow: 0 2px 12px #013a1b55, 0 0 0 #fff;
            user-select: none;
        }
        .version-card:hover, .version-card:focus {
            border-color: var(--accent);
            box-shadow: 0 0 10px var(--accent), 0 2px 12px #013a1b55;
            transform: scale(1.06) translateY(-2px);
        }
        .version-title {
            font-size: 1.20rem;
            font-weight: bold;
            color: #aaffcc;
            margin-bottom: 6px;
            text-shadow: 0 0 8px #2ec27e77;
            letter-spacing: 1px;
        }
        .version-badge {
            font-size: 0.98rem;
            color: #fff;
            background: var(--accent);
            padding: 3px 13px 2px 13px;
            border-radius: 6px;
            font-weight: 600;
            border: 2px solid #27a96b;
            margin-bottom: 4px;
            text-shadow: 0 1px 2px #1a8a4a;
        }
        .footer {
            text-align: center;
            color: #20e592;
            margin-top: 38px;
            font-size: 1.0rem;
            letter-spacing: 0.2px;
            text-shadow: 0 0 7px #1a8a4a99;
        }

        ::-webkit-scrollbar {
            height: 6px;
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: #222;
            border-radius: 8px;
        }
        @media (max-width: 700px) {
            .container { padding: 20px 2vw 8px 2vw;}
            .version-row { gap: 10px; }
            .version-card { min-width: 90px; padding: 14px 6px 10px 6px;}
            .version-title { font-size: 1.05rem;}
            .version-badge { font-size: 0.88rem;}
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Eaglercraft</h1>
        <p>Выбери версию:</p>
        <div class="version-row">
            <div class="version-card" tabindex="0" data-version="1.5.2">
                <div class="version-title">1.5.2</div>
                <span class="version-badge">JS</span>
            </div>
            <div class="version-card" tabindex="0" data-version="1.8.8-js">
                <div class="version-title">1.8.8</div>
                <span class="version-badge">JS</span>
            </div>
            <div class="version-card" tabindex="0" data-version="1.8.8-wasm">
                <div class="version-title">1.8.8</div>
                <span class="version-badge">WASM-GC</span>
            </div>
            <div class="version-card" tabindex="0" data-version="1.12.2-js">
                <div class="version-title">1.12.2</div>
                <span class="version-badge">JS</span>
            </div>
            <div class="version-card" tabindex="0" data-version="1.12.2-wasm">
                <div class="version-title">1.12.2</div>
                <span class="version-badge">WASM-GC</span>
            </div>
        </div>
        <div class="footer">
            &copy; <span style="color:var(--accent)">:P</span>
        </div>
    </div>
    <script>
        document.querySelectorAll('.version-card').forEach(card => {
            card.addEventListener('click', function() {
                const version = this.dataset.version;
                alert('Launching Eaglercraft version: ' + version);
                window.location.href = '/eagler/eaglercraft/' + version + '.html/';
            });
            card.addEventListener('keypress', function(e) {
                if(e.key === "Enter" || e.key === " "){
                    this.click();
                }
            });
        });
    </script>
</body>
</html>
