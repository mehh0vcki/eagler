<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eaglercraft Versions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg: #18181b;
            --panel: #232336;
            --accent: #2ec27e;
            --accent-dark: #1a8a4a;
            --text: #f4f4f9;
        }
        body {
            background: var(--bg);
            margin: 0;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 32px 16px;
        }
        h1 {
            text-align: center;
            font-size: 2.4rem;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }
        p {
            text-align: center;
            color: #b3b3b3;
            margin-bottom: 32px;
        }
        .version-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .version-card {
            background: var(--panel);
            border-radius: 14px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.09);
            padding: 28px 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.12s, border-color 0.15s;
            position: relative;
        }
        .version-card:hover {
            transform: translateY(-4px) scale(1.025);
            border-color: var(--accent);
        }
        .version-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .version-badge {
            font-size: 0.95rem;
            color: #fff;
            background: var(--accent);
            padding: 2px 10px;
            border-radius: 999px;
            margin-bottom: 10px;
        }
        .version-card:active {
            border-color: var(--accent-dark);
        }
        @media (max-width: 600px) {
            .container {
                padding: 18px 3vw;
            }
            .version-grid {
                grid-template-columns: 1fr;
                gap: 18px;
            }
        }
        .footer {
            text-align: center;
            color: #6c6c6c;
            margin-top: 40px;
            font-size: 0.98rem;
            letter-spacing: 0.2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Eaglercraft</h1>
        <p>Выбери версию:</p>
        <div class="version-grid">
            <div class="version-card" data-version="1.5.2">
                <div class="version-title">1.5.2</div>
                <span class="version-badge">JS</span>
            </div>
            <div class="version-card" data-version="1.8.8-js">
                <div class="version-title">1.8.8</div>
                <span class="version-badge">JS</span>
            </div>
            <div class="version-card" data-version="1.8.8-wasm">
                <div class="version-title">1.8.8</div>
                <span class="version-badge">WASM-GC</span>
            </div>
            <div class="version-card" data-version="1.12.2-js">
                <div class="version-title">1.12.2</div>
                <span class="version-badge">JS</span>
            </div>
            <div class="version-card" data-version="1.12.2-wasm">
                <div class="version-title">1.12.2</div>
                <span class="version-badge">WASM-GC</span>
            </div>
        </div>
        <div class="footer">
            &copy; <span style="color:var(--accent)">:P</span>
        </div>
    </div>
    <script>
        document.querySelectorAll('.version-card').forEach(card => {
            card.addEventListener('click', function() {
                const version = this.dataset.version;
                alert('Launching Eaglercraft version: ' + version);
                window.location.href = '/eaglercraft/' + version + '/';
            });
        });
    </script>
</body>
</html>
